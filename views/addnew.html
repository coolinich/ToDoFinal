<div class="w-100 d-flex justify-content-center">
    <div class="login bgc-pink w-50 rounded p-5 mt-5">
        <form>
            <div class="form-group">
                <label for="header">Header</label>
                <input type="text" class="form-control" id="header" aria-describedby="email" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="details">Details</label>
                <textarea class="form-control" id="details" placeholder="Password"></textarea>
            </div>
            <div class="form-group">
                <label for="deadline">Deadline</label>
                <input type="date" class="form-control" id="deadline">
            </div>
            <button type="submit" class="btn">Submit</button>
        </form>
    </div>
</div>

<div class="w-100 d-flex justify-content-center">
    <div class="login bgc-pink w-50 rounded p-5 mt-5">
        <form id="signupForm">
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" data-reg="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" id="email" aria-describedby="email" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" data-reg="[a-zA-Z]{4,}" class="form-control" id="password" placeholder="Password">
            </div>
            <div class="form-group">
                <label for="password-repeat">Repeat Password</label>
                <input type="password" data-reg="[a-zA-Z]{4,}" class="form-control" id="password-repeat" placeholder="Repeat password">
            </div>
            <button type="submit" class="btn">Submit</button>
        </form>
    </div>
</div>

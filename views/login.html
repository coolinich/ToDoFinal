<div class="w-100 d-flex justify-content-center">
    <div class="login bgc-pink w-50 rounded p-5 mt-5">
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email"  data-reg="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" aria-describedby="email" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" data-reg="[a-zA-Z0-9]{4,}" id="password" placeholder="Password">
            </div>
            <button type="submit" class="btn">Submit</button>
        </form>
    </div>
</div>
